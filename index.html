<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="Jumbotron">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
       
    
    <div class="col-md-3">
        <h3>Search for City: </h3>
        <div class="input-group mb-3">
            <input type="text" id="Search-Term" class="form-control" aria-label="city name"
                aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button type="button" id="SearchBtn" class="btn btn-primary btn-lg">search</button>   
            </div>
            <div id="cityList">

            </div>
        </div>
    </div>
    

    <section class="rowone">
        <div class="card" id="current-day" style="width: 30rem">
            <div class="card-body" id="card-body1">

            </div>
        </div>
    </section>
    
    <br></br>

    <section class="container">
        <div id="forecast" class="row">

        </div>
        
    </section>

</div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
